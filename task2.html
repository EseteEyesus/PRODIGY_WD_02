
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Advanced Stopwatch</title>
<link rel="stylesheet" href="task2.css">
</head>
<body>
<div class="container">
    <h1>Advanced Stopwatch</h1>
    <div id="display">00:00:00.000</div>
    <button class="start" onclick="startStopwatch()">Start</button>
    <button class="pause" onclick="pauseStopwatch()">Pause</button>
    <button class="reset" onclick="resetStopwatch()">Reset</button>
    <button class="lap" onclick="recordLap()">Lap</button>
    <button class="download" onclick="downloadLaps()">Download Laps</button>
    <div class="laps" id="laps"></div>
</div>
<script src="task2.js"></script>
</body>
</html>
